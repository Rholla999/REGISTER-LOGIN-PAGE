<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN/REGISTER FORM</title>
    <link rel="shortcut icon" href="/img/OIP.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>National Youth Corp Members Platform</h1>
    
    <div class="container" id="container">
      <div class="form-container register-container">
        <form action="#">
          <h2>Register here</h2>
          <label for="matric">
            Matric No:
            <input type="number" placeholder="matriculation number" required>
          </label>
          <label for="email">Email:
            <input type="text" placeholder="membaaku34@gmail.com" required>
          </label>
          <label for="institution"> Institution:
            <input type="text" placeholder="institution" required>
          </label>
          <label for="password">Password:
            <input type="password" placeholder="password" required>
          </label>
          <button type="submit">Register</button>
        </form>
    </div>

      <div class="form-container login-container">
        <form action="#">
          <h2>Login</h2>
          <label for="mail">
            Email:
            <input type="email" placeholder="membaaku34@gmail.com" required>
          </label>
          <label for="code">
            Statecode:
            <input type="text" placeholder="PL/24B/2039" required>
          </label>
          <label for="password">
            Password:
            <input type="password" placeholder="password" required>
          </label>
          <div class="content">
            <div class="checkbox">
              <label for="checkbox">
                <input type="checkbox" name="checkbox">
                Remember Me
            </label>
            </div>
            <div class="pass-link">
              <a href="#">Forgot Password</a>
            </div>
          </div>
          <button type="submit">Login</button>
        </form>
      </div>

      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel left-panel">
            <h2 class="title"> Copa Shu!!!</h2>
            <p>Login to get latest updates about corpers forums around the country.</p>
            <button type="submit" class="ghost" id="login">
              Login 
            </button>
          </div>

          <div class="overlay-panel right-panel">
            <h2 class="title">Fresh out of <br> school?</h2>
            <p>Enroll in your one year youth service to your nation, and see what part of the country has to offer you.</p>
            <button type="submit" class="ghost" id="register">
              Register 
            </button>
          </div>
        </div>
      </div>


    </div>

        
        

    <script src="script.js"></script>
</body>
</html>
