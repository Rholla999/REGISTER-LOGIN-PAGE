<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN/REGISTER FORM</title>
    <link rel="shortcut icon" href="/img/OIP.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>National Youth Corp Members Platform</h1>
    <section class="container">
        
        <section class="login-form form">
            <h2>Login</h2>
            <form action="/login" method="POST">
                <label> Email
                    <input type="text" name="email" placeholder="membaaku34@gmail.com" required>
                </label>
                <label for="password"> Password
                    <input type="password" name="password" placeholder="Password" required>
                 </label>
                <button type="submit">Login</button>
            </form>
        </section>

        <section class="register-form form">
            <h2>Register</h2>
            <form action="/register" method="POST">
                <label for="matric">Matric No
                    <input type="number" name="matric" placeholder="3021920014" required>
                  </label>
                <label for="instutition">Instutition 
                    <input type="name" name="instutition" placeholder="Federal University Lafia" required>
                  </label>
                  <label for="mail"> Email
                <input type="email" name="email" placeholder="membaaku34@gmail.com" required>
            </label>
            <label for="password"> Password
                <input type="password" name="password" placeholder="Password" required>
            </label>
                <button type="submit">Register</button>
            </form>
        </section>
    </section>
</body>
</html>
